<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearther App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <main class="card">
            <div class="search-container">
                <input type="search" class="search-bar" placeholder="Search...">
                <button type="submit" class="search-button">
                    <img class="search-icon" src="Images/search-line.svg" alt="">
                </button>
            </div>

            <div class="weather">
                <img src="Images/sun.svg" alt="" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="detail">
                    <div class="col">
                        <img src="Images/align-justify.svg" alt="">
                        <p class="humidity"> 50%</p>
                        <p>Humidity</p>
                    </div>

                    <div class="col">
                        <img src="Images/windy-fill.svg" alt="">
                        <p class="wind"> 60 km/h</p>
                        <p>Wind Speed</p>
                    </div>

                </div>
            </div>
        </main>



        <script src="script.js"></script>
</body>

</html>
